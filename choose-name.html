      .dynamic {

  <div class="content">
      <div>
        <a href="index.html">Back to all projects</a>
      </div>
      <h1>Name generator</h1>
      <main>
        <p>Refresh the page to generate a random name below:</p>
      </main>
  </div>
  <div class="footer">
    <p>My solution to <cite>MDN's <a href = https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Test_your_skills:_Functions">Functions 1 exercise</a></cite>.</p>
  </div>
  </body>
  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');
    const main = document.querySelector('main');

    //Functions 3 (refactor) start

    function random(min, max){
      return Math.floor(Math.random()*max)+min;
    }

    function chooseName() {
      para.textContent = names[random(0,names.length)];
      para.setAttribute("class","dynamic");
      main.appendChild(para);
    }
    chooseName();
    //Functions 3 end
